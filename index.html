        // Function to "warp" text: scrambles, then resolves to original text
        function warpText(element, originalText, charScrambleSpeed = 50, charRevealDelay = 60) {
            const characters = '0123456789!@#$%^&*()_+-=[]{}|;:,.<>/?`~ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
            const chars = originalText.split('');
            let revealedChars = Array(chars.length).fill('');
            let scrambleIntervalId;
            let revealTimeoutId;
            let revealIndex = 0;

            element.textContent = ''; // Clear current content before starting new warp

            const updateScrambledText = () => {
                let currentDisplay = '';
                for (let i = 0; i < chars.length; i++) {
                    if (revealedChars[i] === '') {
                        currentDisplay += characters.charAt(Math.floor(Math.random() * characters.length));
                    } else {
                        currentDisplay += revealedChars[i];
                    }
                }
                element.textContent = currentDisplay;
            };

            return new Promise(resolve => {
                // Start the scrambling immediately
                scrambleIntervalId = setInterval(updateScrambledText, charScrambleSpeed);

                // Function to reveal one character at a time
                const revealNextChar = () => {
                    if (revealIndex < chars.length) {
                        revealedChars[revealIndex] = chars[revealIndex]; // Set the actual character
                        updateScrambledText(); // Update the display to show the newly revealed char
                        revealIndex++;
                        revealTimeoutId = setTimeout(revealNextChar, charRevealDelay);
                    } else {
                        // All characters revealed, stop scrambling
                        clearInterval(scrambleIntervalId);
                        element.textContent = originalText; // Ensure final text is exact
                        resolve();
                    }
                };
                
                // Start revealing after a tiny initial delay
                setTimeout(revealNextChar, 100); 
            });
        }

            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (targetValue - startValue) + startValue);
                
                element.textContent = currentValue.toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    element.textContent = targetValue.toLocaleString();
                }
            };

            requestAnimationFrame(step);

                setTimeout(() => enterButton.style.display = 'none', 500);

                bootingMessageContainer.style.display = 'block'; // Show the message container (which includes cursor)

                for (let i = 0; i < bootingMessages.length; i++) {
                    // Ensure cursor is visible and blinking before typing starts for the new message
                    document.querySelector('#booting-message-container .cursor').classList.add('active'); 

                    await warpText(bootingMessageTyped, bootingMessages[i]); // Apply warp effect to the message

                    await new Promise(resolve => setTimeout(resolve, 1000)); // Pause briefly after message is fully displayed

                    if (i < bootingMessages.length - 1) {
                        bootingMessageTyped.textContent = ''; // Clear for next message
                        // The cursor stays active as it's part of the parent container which is still displayed
                    }
                }
                
                await new Promise(resolve => setTimeout(resolve, 1500)); // Final pause after last message

                // Fade out preloader and reveal main content
                preloader.classList.add('fade-out');
                mainContent.style.opacity = '0'; // Ensure content is hidden before boot-up animation starts
                setTimeout(() => {
                    preloader.style.display = 'none';
                    mainContent.style.opacity = '1'; // Make main content visible for its animations

                    bootUpItems.forEach((item, index) => {
                        setTimeout(() => {
                            item.classList.add('is-visible');
                        }, index * 200);
                    });

                    setTimeout(() => {
                        animateNumber('coffee-count', 723);
                        // Call the new function to fetch and animate GitHub repo count
                        fetchGitHubRepoCount(); 
                        animateNumber('visits-count', 87283);
                    }, (bootUpItems.length * 200) + 500);
                }, 1500);
            });
        });
    </script>
