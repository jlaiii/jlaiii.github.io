    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Even darker background for matrix effect */
            display: flex;
            flex-direction: column; /* Changed to column to put visits at bottom */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        /* Matrix Style Falling Code Background - Enhanced */
        .code-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
            font-family: 'Roboto Mono', monospace;
            color: #00ff00; /* Bright green for matrix code */
            filter: blur(0.5px); /* Subtle blur for depth */
        }

        .code-character {
            position: absolute;
            opacity: var(--initial-opacity, 0.7); /* Slightly less opaque for better rain effect */
            font-size: var(--font-size, 1.2rem); /* Variable font size */
            animation: fall var(--fall-duration, 15s) linear infinite;
            text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; /* Green glow */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100%);
                opacity: var(--initial-opacity, 0.7);
            }
            100% {
                transform: translateY(100vh);
                opacity: 0.1; /* Fade out more */
            }
        }

        .card {
            background-color: rgba(18, 23, 30, 0.9); /* Darker, slightly transparent for background bleed */
            border-radius: 0.5rem; /* Sharper corners */
            padding: 3rem; /* Increased padding */
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3), inset 0 0 10px rgba(0, 255, 0, 0.1); /* Green outer glow, subtle inner glow */
            border: 1px solid #00ff00; /* Bright green border */
            color: #e2e8f0;
            width: 100%;
            max-width: 550px; /* Slightly wider cards */
            text-align: center;
            z-index: 1;
            position: relative;
            backdrop-filter: blur(3px); /* Subtle blur behind card for effect */
            margin-bottom: 2.5rem; /* Added margin for spacing between cards */
        }

        .links-card {
            margin-top: 2.5rem; /* Space above links card */
        }

        .glitch {
            font-family: 'Roboto Mono', monospace; /* Glitch text is also monospace */
            position: relative;
            animation: glitch-anim 1.8s infinite alternate ease-in-out; /* Slightly longer, more pronounced shifts */
            text-shadow: 0 0 8px rgba(0, 255, 0, 0.7); /* Subtle green glow for normal state */
        }

        /* Enhanced Glitch Animation for more "shifting" appearance */
        @keyframes glitch-anim {
            0% {
                transform: translate(0, 0);
                text-shadow: 0 0 8px rgba(0, 255, 0, 0.7);
                opacity: 1;
            }
            15% {
                transform: translate(-5px, 3px); /* Shift left and down */
                text-shadow: 0.05em 0.03em 0 rgba(255, 0, 0, 0.8), -0.03em -0.05em 0 rgba(0, 255, 255, 0.8);
                opacity: 0.85;
            }
            30% {
                transform: translate(6px, -4px); /* Shift right and up */
                text-shadow: -0.04em 0.06em 0 rgba(255, 0, 0, 0.8), 0.06em -0.04em 0 rgba(0, 255, 255, 0.8);
                opacity: 0.9;
            }
            45% {
                transform: translate(-3px, -5px); /* Shift left and up */
                text-shadow: 0.03em -0.05em 0 rgba(255, 0, 0, 0.8), -0.05em 0.03em 0 rgba(0, 255, 255, 0.8);
                opacity: 0.85;
            }
            60% {
                transform: translate(7px, 2px); /* Shift right and slightly down */
                text-shadow: -0.06em -0.02em 0 rgba(255, 0, 0, 0.8), 0.02em 0.06em 0 rgba(0, 255, 255, 0.8);
                opacity: 0.9;
            }
            75% {
                transform: translate(-2px, 4px); /* Shift left and down */
                text-shadow: 0.04em 0.02em 0 rgba(255, 0, 0, 0.8), 0.02em -0.04em 0 rgba(0, 255, 255, 0.8);
                opacity: 0.88;
            }
            100% {
                transform: translate(0, 0);
                text-shadow: 0 0 8px rgba(0, 255, 0, 0.7); /* Return to normal glow */
                opacity: 1;
            }
        }

        .stat-number {
            font-family: 'Roboto Mono', monospace; /* Stats numbers are monospace */
            font-size: 2.8rem; /* Even larger font for numbers */
            font-weight: 700;
            color: #00ffff; /* Cyan for numbers */
            line-height: 1;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5); /* Cyan glow */
        }

        .stat-label {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem; /* Slightly larger label */
            color: #00cc00; /* Darker green for labels */
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(26, 32, 44, 0.8); /* Darker background for each link */

            font-family: 'Roboto Mono', monospace;
            font-size: 1.1rem;
            box-shadow: 0 0 5px rgba(0, 255, 0, 0.2); /* Subtle glow */

        .link-item:hover {
            background-color: rgba(0, 255, 0, 0.1); /* Lighter green on hover */
            border-color: #00ff00; /* Brighter green border on hover */
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6); /* Stronger glow on hover */
            color: #00ff00; /* Green text on hover */
            transform: translateY(-3px); /* Slight lift effect */
        }

        .link-item i {
            margin-right: 0.75rem; /* Space between icon and text */
            color: #00ffff; /* Cyan icon color */
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5); /* Cyan glow for icons */

        .visits-section {
            margin-top: auto; /* Pushes it to the bottom */
            text-align: center;
            padding-top: 2rem;

            font-size: 0.9rem; /* Smaller font size */

        }

        .visits-section .stat-number {
            font-size: 1.5rem; /* Smaller number for visits count */
            display: block; /* Ensure it takes full width */
            margin-bottom: 0.2rem; /* Reduce margin */
        }

        .visits-section .stat-label {
            font-size: 0.8rem; /* Even smaller label */
        }


        /* Responsive adjustments */
        @media (max-width: 640px) {
            .card {
                padding: 1.5rem;
                border-radius: 0.75rem;
            }
            .stat-number {
                font-size: 2.2rem;
            }
            .stats-grid {
                flex-direction: column;
                gap: 2rem; /* Increased gap for mobile */
            }
            .links-grid {
                flex-direction: column;
                gap: 1rem; /* Closer links on mobile */
            }
            .link-item {
                padding: 0.6rem 1rem;
                font-size: 1rem;
            }
            .link-item i {

            }
            .visits-section {
                padding-top: 1rem;
            }
            .visits-section .stat-number {
                font-size: 1.2rem;
            }
            .visits-section .stat-label {
                font-size: 0.7rem;
            }
        }

        /* Movie-like Effects */
        .film-grain-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAMAAAAp4XiDAAAAUVBMVEUAAAAaGhohISElJSUbGxskJCQbGxshISElJSUgICAlJSUbGxshISElJSUbGxskJCQkJCQEtXh7AAAAHnRSTlMACAgICAgICAgICAgICAgICAgICAgICAgICAgIC/M7jXkAAABmSURBVDjL7dJBDsAgDATBu0k3d/r/rD1fGBJTCq8g+R92vLzN9rQy1iYxPzY2cDBrB/yQkC+B+H9fS+ZfUvz4PzS/h+bFzW/n7d8e2vjC2sR5/d2f3/z4/h8HAAAAAP+nIw+5y/sC+gAAAABJRU5ErkJggg=='); /* A simple grain pattern */
            background-size: 100px;
            opacity: 0.08; /* Subtle grain */
            pointer-events: none;
            z-index: 1000;
        }

        .scanlines-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent 50%, rgba(0, 0, 0, 0.1) 51%);
            background-size: 100% 4px; /* Thin scanlines */
            pointer-events: none;
            z-index: 1001;
        }

        /* Preloader/Enter Screen */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #0d1117;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s ease-out;
            opacity: 1;
        }

        .preloader.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        .enter-button {
            background-color: #00ff00;
            color: #0d1117;
            border: 2px solid #00ff00;
            padding: 1rem 3rem;
            font-size: 1.8rem;
            font-family: 'Roboto Mono', monospace;
            cursor: pointer;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.7);
        }

        .enter-button:hover {
            background-color: #00cc00;
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.9);
            transform: scale(1.05);
        }

        .loading-text {
            font-family: 'Roboto Mono', monospace;
            color: #00ff00;
            font-size: 1.5rem;
            margin-top: 2rem;
            /* Initially hidden, will be shown by JS */
            display: none; 
            position: absolute; /* To make messages overlap */
        }
        
        .loading-text.active {
            opacity: 0; /* Start hidden for blinking animation */
            animation: blink 0.7s infinite alternate;
        }

        @keyframes blink {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Content Boot-up Animation for individual elements */
        .boot-up-item {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out; /* Slower transition for each item */
        }

        .boot-up-item.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>

    <script>
        // Function to animate a number count up
        function animateNumber(elementId, targetValue, duration = 2000) {
            const element = document.getElementById(elementId);
            if (!element) return;

            let startTimestamp = null;
            const startValue = 0; // Always start from 0

            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                const currentValue = Math.floor(progress * (targetValue - startValue) + startValue);
                
                // Format with commas for visits count
                if (elementId === 'visits-count') {
                    element.textContent = currentValue.toLocaleString();
                } else {
                    element.textContent = currentValue;
                }

                if (progress < 1) {
                    requestAnimationFrame(step);
                } else {
                    if (elementId === 'visits-count') {
                        element.textContent = targetValue.toLocaleString();
                    } else {
                        element.textContent = targetValue; // Ensure final value is accurate
                    }
                }
            };

            requestAnimationFrame(step);
        }

        // --- Code Rain Effect Script ---
        const codeRainContainer = document.getElementById('code-rain-container');
        // Extended characters for a more varied matrix effect, including more symbols and mixed case
        const characters = '0123456789!@#$%^&*()_+-=[]{}|;:,.<>/?`~ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz';
        const numberOfCharacters = 300; // Increased for higher density
        const minFallDuration = 6; // seconds (faster fall)
        const maxFallDuration = 20; // seconds (faster fall)

        function createCodeCharacter() {
            const char = document.createElement('span');
            char.classList.add('code-character');
            // Randomly pick a character from the set
            char.textContent = characters.charAt(Math.floor(Math.random() * characters.length));

            const startX = Math.random() * 100 + 'vw';
            const animationDuration = Math.random() * (maxFallDuration - minFallDuration) + minFallDuration;
            const delay = Math.random() * 6; // Shorter delay range for more continuous rain
            const initialOpacity = Math.random() * (1 - 0.5) + 0.5; // Vary initial opacity more
            const fontSize = Math.random() * (1.5 - 0.7) + 0.7; // Vary font size for depth effect, slightly smaller range

            char.style.left = startX;
            char.style.setProperty('--fall-duration', animationDuration + 's');
            char.style.animationDelay = delay + 's';
            char.style.setProperty('--initial-opacity', initialOpacity);
            char.style.setProperty('--font-size', fontSize + 'rem');

            // Random initial Y to make them appear from different vertical positions at start
            char.style.transform = `translateY(-${Math.random() * 100}%)`;

            // Reset and re-animate when animation ends
            char.addEventListener('animationiteration', () => {
                char.textContent = characters.charAt(Math.floor(Math.random() * characters.length)); // Change character
                char.style.left = Math.random() * 100 + 'vw'; // New horizontal position
                char.style.setProperty('--fall-duration', (Math.random() * (maxFallDuration - minFallDuration) + minFallDuration) + 's');
                char.style.animationDelay = '0s'; // Reset delay for immediate restart
                char.style.setProperty('--initial-opacity', Math.random() * (1 - 0.5) + 0.5);
                char.style.setProperty('--font-size', (Math.random() * (1.5 - 0.7) + 0.7) + 'rem');
            });

            codeRainContainer.appendChild(char);
        }

        // Generate initial characters
        for (let i = 0; i < numberOfCharacters; i++) {
            createCodeCharacter();
        }

        // Function to "warp" text
        function warpText(element, originalText, durationPerChar = 50, revealDelay = 100) {
            const chars = originalText.split('');
            let revealedChars = Array(chars.length).fill('');
            let interval;
            let revealIndex = 0;

            const updateText = () => {
                let currentText = '';
                for (let i = 0; i < chars.length; i++) {
                    if (revealedChars[i] === '') {
                        currentText += characters.charAt(Math.floor(Math.random() * characters.length));
                    } else {
                        currentText += revealedChars[i];
                    }
                }
                element.textContent = currentText;
            };

            const revealCharacter = () => {
                if (revealIndex < chars.length) {
                    revealedChars[revealIndex] = chars[revealIndex];
                    revealIndex++;
                    setTimeout(revealCharacter, revealDelay);
                } else {
                    clearInterval(interval);
                    element.textContent = originalText; // Ensure final text is correct
                }
            };
            
            interval = setInterval(updateText, durationPerChar);
            revealCharacter();
        }


        // Preloader and Boot-up Logic
        document.addEventListener('DOMContentLoaded', () => {
            const preloader = document.getElementById('preloader');
            const enterButton = document.getElementById('enter-button');
            const bootingMessageElements = [
                document.getElementById('booting-message-1'),
                document.getElementById('booting-message-2'),
                document.getElementById('booting-message-3'),
                document.getElementById('booting-message-4'),
                document.getElementById('booting-message-5')
            ];
            const originalBootingTexts = bootingMessageElements.map(el => el.textContent); // Store original texts
            const bootUpItems = document.querySelectorAll('.boot-up-item'); // Select all elements with this class

            // Create an Audio object for the sound effect
            const bootSound = new Audio('https://files.catbox.moe/7p0fk4.mp3');
            bootSound.volume = 0.5; // Set volume to 50%

            enterButton.addEventListener('click', () => {
                // Play the sound effect
                bootSound.play();

                enterButton.style.display = 'none'; // Hide the ENTER button

                let messageIndex = 0;
                const messageDisplayDuration = 1500; // 1.5 seconds for each message to be fully displayed

                const showNextMessage = () => {
                    if (messageIndex > 0) {
                        bootingMessageElements[messageIndex - 1].style.display = 'none'; // Hide previous message
                        bootingMessageElements[messageIndex - 1].classList.remove('active'); // Remove active class for blinking
                    }
                    
                    if (messageIndex < bootingMessageElements.length) {
                        const currentMessageElement = bootingMessageElements[messageIndex];
                        const originalText = originalBootingTexts[messageIndex];

                        currentMessageElement.style.display = 'block'; // Show current message
                        currentMessageElement.classList.add('active'); // Add active class for blinking
                        
                        // Apply warp effect
                        warpText(currentMessageElement, originalText, 40, 60); // Faster warp effect

                        messageIndex++;
                        setTimeout(showNextMessage, messageDisplayDuration);
                    } else {
                        // All messages shown, now fade out preloader
                        preloader.classList.add('fade-out');
                        setTimeout(() => {
                            preloader.style.display = 'none';

                            // Staggered fade-in for each boot-up item
                            bootUpItems.forEach((item, index) => {
                                setTimeout(() => {
                                    item.classList.add('is-visible');
                                }, index * 150); // 150ms delay between each item
                            });

                            // Animate numbers after content is visible
                            animateNumber('coffee-count', 723);
                            animateNumber('projects-count', 23);
                            animateNumber('visits-count', 87283);

                        }, 1000); // Wait for preloader fade-out
                    }
                };

                // Start the sequence of messages
                showNextMessage();
            });
        });
    </script>
